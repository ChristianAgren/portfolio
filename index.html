<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="global-style.css">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href="tablet.css" media="only screen and (min-width: 812px)">
    <link rel="stylesheet" href="laptop.css" media="only screen and (min-width: 1366px)">
    <link rel="stylesheet" href="desktop.css" media="only screen and (min-width: 1440px)">
    <script src="global-scope.js"></script>
    <script src="event-listeners.js"></script>
    <script src="functions.js"></script>
    <script src="observers.js"></script>
    <title>Christian Ågren</title>
</head>
<body>
    <div class="parallax">
        <div class="parallax_group">
            <div class="parallax_layer parallax_layer-content">
                <div class="grid hero-container">
                    <div class="hero fade-in-animation">
                        <h1 class="hero-title neon-text-animation">Portfolio</h1>
                        <h4 class="hero-subtitle faded-text"> Christian Ågren</h4>
                    </div>
                    <div class="description-title center-text">
                        <h2>Hello!</h2>
                    </div>
                    <div class="description-bodytext center-text">
                        <p>
                             I've just begun my journey to&nbsp;becoming&nbsp;a <br>
                             web-developer
                             and made this portfolio to showcase my future work. <br>
                        </p>
                    </div>
                    <div class="arrow-down center-text">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </div>
                </div>
            </div>
            <div class="parallax_layer parallax_layer-content">
                <div class="grid projects-container">
                    <!-- INSERT CONTENT HERE -->
                </div>
            </div>
            <div class="parallax_layer parallax_layer-back">
                <div class="planet-container overflow-hidden">
                    <div class="planet sphere-shape overflow-hidden">
                        <div class="land rotate-land-animation"></div>   
                    </div>
                    <div class="atmosphere sphere-shape"></div>
                    <div class="orbit phasein-animation">
                        <div class="ship wobble-animation"></div>
                        <div class="track spin-animation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
